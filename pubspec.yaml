name: ui_screens_grad
description: Mental health assistant UI

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.9
  file_picker: ^6.1.1
  http: ^0.13.6
  provider: ^6.0.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/Gradient_11.png
    - assets/images/five_lenses.png
    - assets/images/two_lenses.png
    - assets/images/chat.png
    - assets/images/schedule.png
    - assets/images/upload.png
    - assets/images/FER.png
    - assets/images/TOV.png
