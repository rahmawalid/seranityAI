name: ui_screens_grad
description: Mental health assistant UI

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.9
  #file_picker: ^6.1.1
  file_picker: ^6.1.2
  http: 1.1.0
